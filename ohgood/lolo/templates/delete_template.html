{% extends 'main.html' %}
{% block content %}
<div class="container">
    <h1 class="title is-1 has-text-black">Are you sure you want to delete this {{ object }}?</h1>
    <form method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="button is-danger">Confirm</button>
    </form>
    <a href="{% url 'project' %}" class="button is-link">Go back</a>
</div>
{% endblock %}
